<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/favicon.ico" type="images/x-icon" />

    <title>PWA con Caché</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-between container mx-auto p-4">
      <img
        src="/images/logo.png"
        alt="Logo de la empresa"
        class="h-10 w-auto"
      />
      <!-- Puedes ajustar la clase "h-10" según el tamaño deseado del logo -->
    </div>
    <div id="pantalla1">
      <div class="container mx-auto p-4">
        <!-- Cabecera con logo -->

        <!-- Contenido principal -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6 text-center">
          <h1 class="text-2xl font-bold mb-4">¡Bienvenido!</h1>
          <p class="text-gray-700">Ingresa el número telefónico a recargar.</p>
        </div>

        <!-- Sección adicional (puedes agregar más según sea necesario) -->
        <!-- bg-gray-100 rounded-lg shadow -->
        <div class="p-6 text-center">
          <label for="msisdn" class="text-gray-700 font-bold mb-2"
            >Ingresa tu teléfono:</label
          >
          <input
            type="text"
            id="msisdn"
            placeholder="Tu teléfono"
            class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500 text-center"
          />
          <button
            onclick="realizarConsulta()"
            class="bg-green-500 text-white px-4 py-2 rounded w-full"
          >
            Realizar Consulta
          </button>
        </div>
      </div>
    </div>

    <div id="pantalla2" class="hidden">
      <div class="container mx-auto p-4">
        <!-- Contenido principal -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
          <button
            onclick="regresarPantalla1()"
            class="bg-blue-500 text-white px-4 py-2 rounded w-full"
          >
            Ingresar nuevo número telefónico
          </button>

          <h1 class="text-2xl font-bold mb-4">Resultados</h1>
          <div id="resultados"></div>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>
    <script src="js//libs/jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/libs/jquery.mask.min.js"></script>
    <script src="js/libs/jquery.validate.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
